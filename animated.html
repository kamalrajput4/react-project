<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card Flip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
    }

    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-front {
      background: #ffffff;
    }

    .card-front img {
      width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card-front h3 {
      font-size: 22px;
      color: #333;
    }

    .card-back {
      background: #007bff;
      color: white;
      transform: rotateY(180deg);
      text-align: center;
    }

    .card-back p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .card-back button {
      padding: 10px 20px;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card-back button:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="shoes.jpeg
        " alt="Product Image" />
        <h3>Running Shoes</h3>
      </div>
      <div class="card-back">
        <p>Price: â‚¹2999</p>
        <button onclick="buyNow()">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    function buyNow() {
      alert("Thank you! Redirecting to checkout...");
      // Example redirect:
      // window.location.href = "https://yourshop.com/checkout";
    }
  </script>

</body>
</html>
